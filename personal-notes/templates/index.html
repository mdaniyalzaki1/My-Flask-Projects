{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Personal Notes</h1>

    <form action="{{ url_for('add_note') }}" method="post" class="note-form">
        <textarea name="note" placeholder="Write your new note here..." required></textarea>
        <button type="submit">Add Note</button>
    </form>

    <ul class="notes-list">
    {% for note in notes %}
        <li>
            <span class="note-content">{{ note.content }}</span>
            <div class="note-actions">
              <a href="{{ url_for('edit_note', note_id=note.id) }}" class="edit-button">Edit</a>
              <form action="{{ url_for('delete_note', note_id=note.id) }}" method="post" style="display:inline;">
                  <button type="submit" class="delete-button" onclick="return confirm('Are you sure you want to delete this note?');">Delete</button>
              </form>
            </div>
        </li>
    {% else %}
        <li class="empty">No notes yet. Add one above!</li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
